<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Variáveis</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d0d0d0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #4b4b4b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #000000;
            font-size: 2em;
            margin: 0 0 10px;
        }
        p {
            color: #f5f5f5;
            font-size: 1.2em;
            margin: 10;
        }

        /* Ajustes de responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }
            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="titulo"></h1>
        <p id="descricao"></p>
    </div>

    <script>
        let nome = "Letícia";
        let idade = 17;
        let bairro = "Milho Branco"; //ACRESECENTEI
        console.log(nome + " tem " + idade + " anos.");

        // Exibe as informações na página
        const titulo = document.getElementById('titulo');
        const descricao = document.getElementById('descricao');

        titulo.textContent = "Informações sobre " + nome;
        descricao.textContent = nome + " tem " + idade + " anos. Mora no " + bairro +".";
    </script>
</body>
</html>
